<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nacionalidade">
    <input type="button" id="confirm" value="verificar" onclick="clicar()">
    <h1 id="resultado"></h1>
    <script>
        var botao = document.getElementById("confirm")
        botao.addEventListener("click", clicar)
        function clicar(){
            var resultado = window.document.getElementById("resultado")
            var nacionalidade = document.getElementById("nacionalidade").value.toLowerCase()
            console.log(nacionalidade)
            if(nacionalidade == "brasil"){
                resultado.innerText = "você é brasileiro"

            }else{
                resultado.innerText = "Você é estrangeiro"
            }
        }
    </script>
</body>
</html>
