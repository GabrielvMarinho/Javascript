<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polar Area Chart - Labels Personalizados</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<canvas id="polarAreaChart" width="400" height="400"></canvas>

<script>
    const ctx = document.getElementById('polarAreaChart').getContext('2d');

    const polarAreaChart = new Chart(ctx, {
        type: 'polarArea',
        data: {
            labels: ['Categoria 1', 'Categoria 2', 'Categoria 3', 'Categoria 4'], // Legendas principais
            datasets: [{
                data: [11, 16, 7, 14], // Valores de cada segmento
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)', // Cor para Categoria 1
                    'rgba(54, 162, 235, 0.6)', // Cor para Categoria 2
                    'rgba(75, 192, 192, 0.6)', // Cor para Categoria 3
                    'rgba(255, 206, 86, 0.6)', // Cor para Categoria 4
                ],
                borderWidth: 1,
                label: "Gráfico Personalizado" 
            }]
        },
        options: {
            responsive: true,
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            const dataIndex = tooltipItem.dataIndex;
                            const labelsCustomizadas = ['Segmento Personalizado 1', 'Segmento Personalizado 2', 'Segmento Personalizado 3', 'Segmento Personalizado 4'];
                            return labelsCustomizadas[dataIndex] + ': ' + tooltipItem.raw; // Altera os rótulos exibidos nos tooltips
                        }
                    }
                },
                legend: {
                    position: 'right', // Posição da legenda
                    labels: {
                        color: 'black', // Cor do texto da legenda
                        font: {
                            size: 14 // Tamanho da fonte da legenda
                        }
                    }
                }
            }
        }
    });
</script>

</body>
</html>
