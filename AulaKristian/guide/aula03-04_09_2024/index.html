<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font-size:20pt;
            background: #287928;
            color: white;
            height: 200px;
            width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>
    <script>
        var a = window.document.getElementById("area")
        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", sair)

        function clicar() {
            a.innerText = "CLICOU"
            a.style.backgroundColor = "#222"

        }
        function entrar(){
            a.innerText = "entrou"
        }
        function sair(){
            a.innerText = "saiu"
            a.style.backgroundColor = "green"

        }
    </script>
</body>
</html>
