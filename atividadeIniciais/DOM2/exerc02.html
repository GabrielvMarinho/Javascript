<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            background-color: #2f110f;
            padding: 5vw;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;

        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja
    </div>
    <script>
        var x = window.document.getElementById("area")
        function clicar(){
            x.innerText = "clicou"
            x.style.backgroundColor="#fff"
        }
        function entrar(){
            x.innerText = "entrou"
        }
        function sair(){
            x.innerText = "saiu"
            x.style.backgroundColor="#333"

        }
    </script>
</body>
</html>
